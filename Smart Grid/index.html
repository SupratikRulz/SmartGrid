<!doctype HTML>
<html>

<head>
    <title>
        Smart Grid
    </title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="container">
        <div id="options">

            <div id="options-measures">
                <p id="option-head">HEADINGS</p>
            </div>

            <div id="dynamic-headings">
            </div>
            <div id="renderer">
                <input type="button" id="render" value="Render" class="button" onclick="Render()" />
                <button onclick="enableDisableEdit(this);" class="button">Disable Edit</button>
                <button href="#" id="downloadLink" onclick="downloadInnerHtml('DisplayedData.html', 'dvCSV', 'text/html')" class="button">Download</button>
            </div>
        </div>
        <div id="main-container">
            <img id="logo" src="assets/images/fusioncharts-icon.png" height="120px" width="120px" />
            <div id="menu-bar">
                <div id="choose-file">
                    <input type="file" id="fileUpload" />
                    <input type="button" id="upload" value="UPLOAD" class="button" onclick="Upload()" />
                </div>
            </div>
        </div>
        <div id="dvCSV" contenteditable="true">
        </div>
    </div>
    <script type="text/javascript" src="assets/js/uploader.js"></script>
</body>

</html>
